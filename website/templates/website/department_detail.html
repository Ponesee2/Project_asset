{% extends 'base.html' %}
{% block title %}
  Sample Page
{% endblock %}
{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">{{ department.name }}</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active">{{ department.name }}</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
    <div class="container-fluid d-flex flex-column align-items-center">
        <!-- Your content here -->
        <h1>{{ department.name }}</h1>
        <p>Location: {{ department.location }}</p>
        <p>Business Unit: {{ department.business_unit }}</p>
      <div class="d-flex flex-row">
        <a class="btn btn-primary me-2" href="{% url 'update_department' department.pk %}">Edit</a> 
        <a class="btn btn-danger me-2" href="{% url 'delete_department' department.pk %}">Delete</a> 
        <a class="btn btn-secondary me-2" href="{% url 'department_list' %}">Back to list</a>
      </div>
    </div>
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
