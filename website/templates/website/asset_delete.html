{% extends 'base.html' %}
{% load static %}
{% block title %}
Delete Asset
{% endblock %}
{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Delete Asset</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">Delete Asset</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Your content here -->
        <h1>Are you sure you want to delete this asset?</h1>
        <p><strong>Asset Tag:</strong> {{ asset.asset_tag }}</p>
        <p><strong>Name:</strong> {{ asset.name }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'asset_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
